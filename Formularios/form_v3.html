<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<title>Formulario de contato</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	</head>
	<body>
		<main class="container">
		<h4>Fale Conosco</h4>
		<form method="post" action="">
			<div class="mt-4">
				<label>Assunto</label>
				<input type="text" name="assunto" class="form-control" size="50" placeholder="Defina o assunto">
			</div>
			<div class="mt-4">
				<label>Mensagem</label>
				<textarea name="mensagem" class="form-control" placeholder="Decreva o problema" rows="5" cols="50"></textarea>
			</div>
			<div class="mt-4">
				<input type="submit" name="submit" value="Enviar" class="btn btn-sucess btn-block">
			</div>
		</form>
		</main>
	</body>
</html>
